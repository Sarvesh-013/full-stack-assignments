<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Group Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Age Group Calculator</h1>
        <form id="ageForm">
            <label for="ageInput">Enter your age:</label>
            <input type="number" id="ageInput" name="ageInput" required>
            <button type="button" onclick="calculateAgeGroup()">Submit</button>
        </form>
        <p id="result"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
